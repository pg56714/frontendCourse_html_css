<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <!--width=device-width把瀏覽器的寬度強制轉為手機的寬度、initial-scale縮放比例為1倍、user-scalable是否可縮放-->
    <!--viewport主要是為了智慧型手機的顯示網頁時畫面較小的問題-->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
  </head>
  <body>
    <h1>標題一標題一標題一標題一標題一標題一標題一</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque
      consequatur illo laborum numquam quod ullam voluptate, quos consectetur
      quidem neque officiis quia placeat. Libero voluptatibus nam ipsum officiis
      a quam!
    </p>
  </body>
</html>
