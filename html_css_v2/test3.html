        Zizic相撞時扭傷了肩膀，並在28日做了MRI核磁共振檢查，27日賽後先接受X光初步檢查時，顯示肩膀骨頭並沒有斷裂。Embiid本季包括受傷以及停賽，已經錯過了球隊的17場比賽。

      </p>

        Milton拿下19分、Al
        Horford拿下15分，並將球隊在主場戰績更進一步提升到28勝2敗。
