<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--作者-->
    <meta name="author" content="作者名稱" />
    <!--網站版權-->
    <meta name="copyright" content="版權資訊，ex：© 2021 網站名稱，版權所有" />
    <title>test</title>
    <!--網頁icon-->
    <link rel="icon" href="https://s.yimg.com/rz/l/favicon.ico" />
    <!--content記得加上逗號，如果有兩、三句等等-->
    <!--網頁描述-->
    <meta name="description" content="網站描述文字" />
    <!--搜尋關鍵字-->
    <meta name="keywords" content="網站關鍵字" />
    <!--給FB看得-->
    <meta property="og:title" content="FB的標題" />
    <meta property="og:description" content="FB的描述" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="FB上的網址" />
    <meta property="og:image" content="FB的圖片" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style9.css" />
    <script type="text/javascript" src="JS檔案路徑"></script>
  </head>
  <body>
    <div>
      <p>CSS權重：標籤(1分) < class(10分)</p>
      <p>CSS權重：class < id(100分)</p>
      <p>
        CSS權重：id(100分) <
        直接寫在標籤的style內(1000分)，ex：p內的style="color:red;"
      </p>
      <p>
        CSS權重：style(100分) <
        important(1000分)在css內寫!important，ex：color:black !important;
      </p>
      <p id="test">id示範，id原則上只有一個，class可以重複</p>
    </div>
  </body>
</html>
