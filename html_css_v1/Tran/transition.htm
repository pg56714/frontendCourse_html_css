<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transition</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        left: 0;
        transition: 0.5s ease-in 2s;
      }

      div:hover {
        background-color: blue;
        border-radius: 50px;
        left: 30px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Transition</h1>
    <p>邏輯就是轉場的屬性必須要有前後對照的差異</p>
    <div></div>
  </body>
</html>
