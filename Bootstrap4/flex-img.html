<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <style>
      .box {
        height: 300px;
        background-color: #ccc;
      }
      .bg-cover {
        background-size: cover;
        background-position: center center;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-4 box bg-cover"
          style="
            background-image: url(https://images.unsplash.com/photo-1453785675141-67637e2d4b5c?dpr=2&auto=format&fit=crop&w=1500&h=918&q=80&cs=tinysrgb&crop=);
          "
        ></div>
        <div
          class="col-4 box bg-cover"
          style="
            background-image: url(https://images.unsplash.com/photo-1490921045028-16ab0b47b757?dpr=2&auto=format&fit=crop&w=1500&h=2000&q=80&cs=tinysrgb&crop=);
          "
        ></div>
        <div
          class="col-4 box bg-cover"
          style="
            background-image: url(https://images.unsplash.com/photo-1493585552824-131927c85da2?dpr=2&auto=format&fit=crop&w=1500&h=1000&q=80&cs=tinysrgb&crop=);
          "
        ></div>
      </div>
      <div class="row" style="height: 100vh">
        <div
          class="col-8 bg-cover"
          style="
            background-image: url(https://images.unsplash.com/photo-1453785675141-67637e2d4b5c?dpr=2&auto=format&fit=crop&w=1500&h=918&q=80&cs=tinysrgb&crop=);
          "
        ></div>
        <div class="col-4">
          <div class="row flex-column h-100">
            <div
              class="h-50 bg-cover"
              style="
                background-image: url(https://images.unsplash.com/photo-1502472584811-0a2f2feb8968?dpr=1&auto=format&fit=crop&w=1080&h=720&q=80&cs=tinysrgb&crop=);
              "
            ></div>
            <div
              class="h-50 bg-cover"
              style="
                background-image: url(https://images.unsplash.com/photo-1496347646636-ea47f7d6b37b?dpr=1&auto=format&fit=crop&w=1080&h=720&q=80&cs=tinysrgb&crop=);
              "
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
